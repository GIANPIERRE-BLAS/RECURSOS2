<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Gestión de Productos</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
		   <h2>Listado de Productos</h2>
        <a href="/nuevoProducto" class="btn btn-primary" type="button">Nuevo producto</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Descripción</th>
                    <th>Categoría</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr align="center" th:each="producto: ${productos}">
                    <td th:text="${producto.codProducto}"></td>
                    <td th:text="${producto.desProducto}"></td>
                    <td th:text="${producto.categoria.desCategoria}"></td>
                    <td>                        
                        <a th:href="@{/editarProducto/{codigo}(codigo=${producto.codProducto})}" class="btn btn-warning">Editar</a>
                        <a th:href="@{/eliminarProducto/{codigo}(codigo=${producto.codProducto})}" class="btn btn-danger">Eliminar</a>                        
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="/index" class="btn btn-primary">Regresar</a>
    </div>
</body>
</html>
