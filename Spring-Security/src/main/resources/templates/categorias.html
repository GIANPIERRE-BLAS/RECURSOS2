<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Gestión de Categorías</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2>Listado de Categorías</h2>
        <a href="/nuevaCategoria" class="btn btn-primary" type="button">Nueva Categoría</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Descripción</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="categoria : ${categorias}">
                    <td th:text="${categoria.codCategoria}"></td>
                    <td th:text="${categoria.desCategoria}"></td>
                    <td>
                        <a th:href="@{/editarCategoria/{id}(id=${categoria.codCategoria})}" class="btn btn-warning">Editar</a>
                        <a th:href="@{/eliminarCategoria/{id}(id=${categoria.codCategoria})}" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="/" class="btn btn-primary">Regresar</a>
    </div>
</body>
</html>
