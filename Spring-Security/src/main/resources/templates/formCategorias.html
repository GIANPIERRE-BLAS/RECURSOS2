<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Formulario de Categorías</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form th:object="${categoria}" th:action="@{/guardarCategoria}" method="post">
            <input type="hidden" th:field="*{codCategoria}" />
            <div class="mb-3">
                <label for="desCategoria" class="form-label">Descripción:</label>
                <input type="text" class="form-control" id="desCategoria" th:field="*{desCategoria}" />
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
</body>
</html>
