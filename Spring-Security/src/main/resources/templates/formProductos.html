<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Formulario de Productos</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form th:object="${producto}" th:action="@{/guardarProducto}" method="post">
            <input type="hidden" th:field="*{codProducto}" />
            <div class="mb-3">
                <label for="desProducto" class="form-label">Descripción:</label>
                <input type="text" class="form-control" id="desProducto" th:field="*{desProducto}" />
            </div>
            <div class="mb-3">
                <label for="categoria" class="form-label">Categoría:</label>
                <select class="form-select" id="categoria" th:field="*{categoria.codCategoria}">
                    <option th:each="cat : ${categorias}" th:value="${cat.codCategoria}" th:text="${cat.desCategoria}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
</body>
</html>
